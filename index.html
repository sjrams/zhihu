<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>知乎</title>
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>

<body>

<div class="zhihu">
	<div class="top">
    	<h1></h1>
        <h2>与世界分享你的知识、经验和见解</h2>
    </div>
    <div class="bottom">
    	<div class="art">
        	<a class="active" href="#">注册</a>
            <a href="#">登录</a>
            <span class="udline"></span>
        </div>
    </div>
    <form class="login">
    	<div class="nr">
            <div class="input">
            	<input id="name" placeholder="姓名" type="text" />
                <label id="namenull">姓名不得为空</label>
            </div>
            <div class="input">
            	<input id="tel" placeholder="手机号" type="text" />
                <label id="telnull">请填写正确的手机号码</label>
            </div>
            <div class="input">
            	<input id="prd" placeholder="密码" type="password" />
                <label id="prdnull">密码不得少于6位</label>
            </div>
            <div class="input">
            	<input id="yzm" placeholder="验证码" type="text" />
                <label id="yzmnull">请填写验证码</label>
            </div>
        </div>
        <div class="submit">
        	<input type="submit" value="注册知乎" />
        </div>
    </form>
    <form class="dl">
    	<div class="nr">
        	<div class="input">
            	<input id="tm" placeholder="手机或邮箱" type="text" />
                <label id="tmnull">请填写手机或邮箱</label>
            </div>            
            <div class="input">
            	<input id="prdd" placeholder="密码" type="password" />
                <label id="prddnull">请填写密码</label>
            </div>         
        </div>
        <div class="submit">
        	<input type="submit" value="登录" />
        </div>
    </form> 

</div>

</body>
</html>
